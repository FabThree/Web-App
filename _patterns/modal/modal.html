<div class="customize-overlay"></div>

<div class="customize-modal">
  <div class="media">
    <div class="media-img">
      <img class="img-flex" src="../images/pizza.jpg" />
    </div>
    <div class="media-body island">
      <h4>Customize your butter chicken</h4>

      <p>Tandoori chicken cooked in Indian spices with butter, and cream sauce.</p>

      <fieldset>
        <div class="clearfix">
          <legend class="left">Choose your spice level</legend>
        </div>
        <div>
          <div>
            <input type="radio" id="mild" name="spice">
            <label for="mild">Mild</label>
          </div>
          <div>
            <input type="radio" id="medium" name="spice">
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="hot" name="spice">
            <label for="hot">Hot</label>
          </div>
        </div>
      </fieldset>

      <label class="push" for="instructions">
        Extra instructions
      </label>
      <textarea class="push" id="instructions"></textarea>
      <div class="text-center">
        <img src="/images/minus-button.svg" alt=""> 1 <img src="/images/plus-button.svg" alt="">
      </div>

    </div>
    <a class="btn block" href="#">
      Add to Cart
    </a>
  </div>
</div>
